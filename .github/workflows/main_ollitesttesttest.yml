# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to ollitesttesttest

#on:
#  push:
#    tags:
#      - 'v[0-9]+.[0-9]+.[0-9]+'

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore src/Chirp.Razor

      - name: Build with dotnet
        run: dotnet build src/Chirp.Razor --configuration Release --no-restore

      - name: Publish with dotnet
        run: dotnet publish src/Chirp.Razor/Chirp.Razor.csproj -c Release -o ./publish

      - name: List publish output
        run: ls -R ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: net-app
          path: ./net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_619A8CB7062C4045B91CC01C9DC4BFD0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_340FB0885A864DE880D9B5A4443EECB7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9613A745CC2445E8AF64E0C7E5D0AEA9 }}

      # Step 3: Deploy the real app
      - name: Deploy Chirp.Razor to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ollitesttesttest'
          slot-name: 'Production'
          package: ./net-app



