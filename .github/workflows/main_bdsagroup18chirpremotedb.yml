# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup18chirpremotedb

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore src/Chirp.CSVDBService

      - name: Build with dotnet
        run: dotnet build src/Chirp.CSVDBService --configuration Release --no-restore

      - name: Publish with dotnet
        run: dotnet publish src/Chirp.CSVDBService/Chirp.CSVDBService.csproj -c Release -o ./publish

      - name: List publish output
        run: ls -R ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: net-app
          path: ./net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C9941E7C26864627902AFC719ADC78CA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BFAC92B13274495E96AB6B6282A8DA2B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2CBA2A62AED343A188A7DA03FC51FCE9 }}

      # Step 1: Create an empty.zip
      #- name: Create empty.zip
      #  run: |
      #    mkdir empty
      #    cd empty
      #    zip -r ../empty.zip . -i .

      # Step 2: Deploy empty.zip to wipe wwwroot
      #- name: Clean wwwroot on Azure Web App
      #  uses: azure/webapps-deploy@v3
      #  with:
      #    app-name: 'bdsagroup18chirpremotedb'
      #    slot-name: 'Production'
      #    package: ./empty.zip

      # Step 3: Deploy the real app
      - name: Deploy Chirp.CSVDBService to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup18chirpremotedb'
          slot-name: 'Production'
          package: ./net-app


