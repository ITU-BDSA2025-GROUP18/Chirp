# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to BDSAGROUP18ChirpRazor

#on:
#  push:
#    tags:
#      - 'v[0-9]+.[0-9]+.[0-9]+'

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore src/Chirp.Razor

      - name: Build with dotnet
        run: dotnet build src/Chirp.Razor --configuration Release --no-restore

      - name: Publish with dotnet
        run: dotnet publish src/Chirp.Razor/Chirp.Razor.csproj -c Release -o ./publish

      - name: List publish output
        run: ls -R ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: net-app
          path: ./net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8EA3ABB7D16D4DED8AC05A66C99E5BB0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_244B0430605A43348DAF0AE2EF99381F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_50860D392C1940B089C57C242D8D042D }}

      - name: Zip artifact for deployment
        run: zip -r ../net-app.zip ./*
        working-directory: ./net-app

      - name: Deploy Chirp.Razor to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup18chirprazor'
          slot-name: 'Production'
          package: ./net-app.zip

